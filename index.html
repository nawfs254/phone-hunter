<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- link DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-poppins">
    <!-- header -->
    <header class="bg-[var(--bg)]">
        <!-- nav section -->
        <section class="navbar w-full md:w-4/5 mx-auto p-0">
            <div class="navbar bg-transparent">
                <div class="flex-1">
                  <a class="btn bg-transparent hover:bg-[var(--bg)] border-none text-xl md:text-2xl font-bold">Phone Hunter</a>
                </div>
                <div class="flex-none">
                  <ul class="menu menu-horizontal px-1">
                    <button class="btn bg-[var(--blue)] text-white hover:text-black hover:border-[var(--blue)] text-lg md:text-xl px-5 md:px-10 py-0 md:py-1 font-bold box-content">Sign In</button>
                  </ul>
                </div>
              </div>
        </section>
    </header>

    <!-- link JS -->
    <script src="./scripts/script.js"></script>
</body>
</html>
