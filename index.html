<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- link DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-poppins">
    <!-- header -->
    <header class="bg-[var(--bg)]">
        <!-- nav section -->
        <section class="navbar w-full md:w-4/5 mx-auto p-0">
            <div class="navbar bg-transparent">
                <div class="flex-1">
                  <a class="btn bg-transparent hover:bg-[var(--bg)] border-none text-xl md:text-2xl font-bold">Phone Hunter</a>
                </div>
                <div class="flex-none">
                  <ul class="menu menu-horizontal px-1">
                    <button class="btn bg-[var(--blue)] text-white hover:text-black hover:border-[var(--blue)] text-lg md:text-xl px-5 md:px-10 py-0 md:py-1 font-bold box-content">Sign In</button>
                  </ul>
                </div>
              </div>
        </section>

        <!-- banner section -->
        <section class="banner items-end">
            <div class="banner-content mx-auto text-center space-y-4 px-4 py-5">
                <h1 class="text-3xl md:text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="w-full md:w-3/5 mx-auto">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <button class="btn bg-[var(--blue)] text-white hover:text-black hover:border-[var(--blue)] text-lg md:text-xl px-5 md:px-10 py-0 md:py-1 font-bold box-content">Buy Now</button>
            </div>

            <div class="flex w-full md:w-4/5 lg:w-3/5 mx-auto">
                <div>
                    <img src="./resources/images/banner-phone.png" alt="" class="scale-75">
                </div>
                <div>
                    <img src="./resources/images/banner-phone.png" alt="" class="scale-90">
                </div>
                <div>
                    <img src="./resources/images/banner-phone.png" alt="" class="scale-75">
                </div>
            </div>
        </section>
    </header>

    <!-- link JS -->
    <script src="./scripts/script.js"></script>
</body>
</html>
